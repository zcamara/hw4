		<div class="container maincontainer">
			<h2>Order Online</h2>
			<div class="row">
				<div class="col-md-6">
					<!-- Menu selector  -->
					<div class="menu-ui">
						<div class="btn-group">
							<button type="button" class="btn btn-default active" data-type="pizzas">Pizza</button>
							<button type="button" class="btn btn-default" data-type="drinks">Drink</button>
							<button type="button" class="btn btn-default" data-type="desserts">Dessert</button>
						</div>
					</div>
					<h3 class="menuType">Pizzas:</h3>
					<div class="pizza-menu">
						<p>All of our pizzas are made with hand-thrown crust, baked in real wood ovens. Choose from one of these sizes:</p>
						<ul>
							<li>Small (12")</li>
							<li>Medium (14")</li>
							<li>Large (17")</li>
						</ul>
						<h4>Meat Pies:</h4>
						<dl class="meat-pizza">
						</dl>
						<h4>Vegetarian Pies:</h4>
						<dl class="veggie-pizza">
						</dl>
					</div>
					<div class="menu">
					</div>
				</div>
				<div class="col-md-6">
			<!-- Customer Order Form  -->
		            <form method="POST" action="https://courses.washington.edu/info343/signup/" class="form-horizontal signup-form" role="form">


		                <div class="form-group">
		                    <label class="col-lg-2 control-label" for="name">Name</label>
		                    <div class="col-lg-10">
		                        <input type="text" class="form-control" name="name" id="name" placeholder="first & last name">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="col-lg-2 control-label" for="address1">Address</label>
		                    <div class="col-lg-10">
		                        <input type="text" class="form-control" name="address1" id="address1" placeholder="street address">
		                        <input type="text" class="form-control" name="address2">
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label class="col-lg-2 control-label" for="city">Zip
		                    </label>
		                    <div class="col-lg-10">
		                        <div class="row">
		                            <div class="col-lg-5">
		                                <input type="text" class="form-control" name="zip" placeholder="zip code">
		                            </div>
		                        </div>
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label class="col-lg-2 control-label" for="phone">Phone</label>
		                    <div class="col-lg-10">
		                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="phone number">
		                    </div>
		                </div>

		                <div class="row">
		                    <div class="col-lg-12 text-right">
		                        <button type="button" class="btn btn-default cancel-signup">No Thanks!</button>
		                        <button type="submit" class="btn btn-primary">Sign Me Up!</button>
		                    </div>
		                </div>

		            </form>
				</div>
			</div>

			<!-- template card for each entry
             this will not be displayed, only used by code -->
			<dl class="pizza template">
				<dt class="pizzaname"></dt>
				<dd class="description"></dd>
				<button type="button" class="btn btn-default add-to-cart small-pizza pizzabutton">
					Small ($<span class="smallprice"></span>)
				</button>
				<button type="button" class="btn btn-default add-to-cart medium-pizza pizzabutton">
					Medium ($<span class="mediumprice"></span>)
				</button>
				<button type="button" class="btn btn-default add-to-cart large large-pizza pizzabutton">
					Large ($<span class="largeprice"></span>)
				</button>
			</dl>

			<dl class="template">
				<dt class="name"></dt>
				<dd>
				<button type="button" class="btn btn-default add-to-cart item">
					Select ($<span class="itemprice"></span>)
				</button>
				</dd>
			</dl>			

		</div> <!-- /container -->
